<h1>Evaluation</h1>

<ul>
  <li>In Java: <code style="color: #4C90C3">System.getenv()</code></li>
  <li>Environment "profiles"
    <ul>
      <li>Predefined profiles</li>
      <li>EnvVar selects profile</li>
    </ul>
  </li>
</ul>

<pre><code class="yaml" style="font-size: 90%; padding: 5px 20px;
                               float: left; margin-left: 0%; margin-right: 5%">spring:
    profiles: dev
server:
    port: 9001
---
spring:
    profiles: prod
server:
    port: 8080
</code></pre>

<pre><code class="bash" style="font-size: 90%">docker run \
  -e SPRING_PROFILES_ACTIVE=dev \
  my-springboot-app
</code></pre>
