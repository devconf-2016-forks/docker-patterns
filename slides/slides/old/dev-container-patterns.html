<h1>Container Pattern</h1>

<ul>
  <li>
    <span class="point">Data Container</span>
    <ul style="font-size: 0.7em">
      <li>Artifacts are stored in a <span class="point">data container</span> and
      linked to a <span class="point">platform container</span></li>
      <li>Application gets deployed on startup</li>
    </ul>
  </li>
  <li>
    <span class="point">Service Container</span>
    <ul style="font-size: 0.7em">
      <li>Artifacts and  server are stored in the <span class="point">same container</span></li>
      <li>Perfect for Microservices</li>
    </ul>
  </li>
</ul>
